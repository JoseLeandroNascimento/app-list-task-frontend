<div class="card">
    <div class="card-header">
        <h3>{{ registro.id ? "Editar Tarefa":" Nova tarefa"}}</h3>
    </div>
    <div class="card-body">
        <form class="form" #form="ngForm" (ngSubmit)="submit(form)">

            <label for="title">
                Título da tarefa
            </label>
            <input type="text" name="title" id="title" class="form-control" placeholder="Titulo da tarefa" [value]="registro.title" [(ngModel)]="registro.title" required>

            <label for="descricao">
                Descrição (opcional)
            </label>
            <textarea name="decription" placeholder="Descrição da tarefa" id="descricao"
                class="form-control" [value]="registro.description" [(ngModel)]="registro.description" required></textarea>

            <div *ngIf="registro.id">
                <label class="mt-3">Estado</label>
                <div class="form-check">
                    <input [value]="true" class="form-check-input" type="radio" name="isFinished" id="flexRadioDefault1"  [(ngModel)]="registro.isFinished">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Concluida
                    </label>
                </div>
                <div class="form-check">
                    <input [value]="false" class="form-check-input" type="radio" name="isFinished" id="flexRadioDefault2" [(ngModel)]="registro.isFinished" checked>
                    <label class="form-check-label"  for="flexRadioDefault2">
                        Andamento
                    </label>
                </div>
            </div>

            <div class="row mt-5">
                <div class="col text-center">
                    <button type="submit" class="btn btn-success mr-2" [disabled]="!form.valid">
                        {{ registro.id ? "Salvar alterações":"Salvar"}}
                    </button>
                    <button type="reset" routerLink="" class="btn btn-danger">Cancelar</button>
                </div>
            </div>
        </form>
    </div>
</div>
