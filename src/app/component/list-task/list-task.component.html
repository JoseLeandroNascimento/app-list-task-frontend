
        <table class="table">
            <thead>

                <tr>
                    <th>Estate</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Operações</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let task of tasks">
                    <td>
                        <div class="form-check">
                            <input (change)="showState(task)" class="form-check-input" type="checkbox" value=""
                                [id]="'flexCheckDefault'+task.id" [checked]="task.isFinished">
                            <label class="form-check-label" [htmlFor]="'flexCheckDefault'+task.id">
                                {{ task.isFinished ? 'Concluida' :'Andamento'}}
                            </label><i class="fas fa-cloud-showers-heavy    "></i>
                        </div>
                    </td>
                    <td>{{task.title}}</td>
                    <td>
                        <button type="button"  class="btn btn-primary" [routerLink]="['descricao-task',task.id]">
                            Descrição
                        </button>

                       
                    </td>

                    <td>
                        <button [routerLink]="['editar_task',task.id]" class="btn btn-success mr-2">Editar</button>
                        <button class="btn btn-danger" (click)="delete(task.id)">Excluir</button>
                    </td>
                </tr>
            </tbody>

        </table>
